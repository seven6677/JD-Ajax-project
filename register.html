  <title>注册</title>
  <link rel="stylesheet" href="css/register.css">

<body>
  <header>
    <p><img src="images/logo.png" alt="">
      <b>欢迎注册</b>
    </p>
    <p>已有账号 <a href="login.html">请登录</a></p>
  </header>
  <hr>
  <section>
    <ul>
      <li><input type="username" placeholder="手机号或者邮箱" onchange="checkNumber(this)" id="account"></li>
      <li><input type="password" placeholder="8-10位数字和英文字母组成的密码" onchange="checkPassword(this)" id="pwd"></li>
      <li><input type="password" placeholder="重复密码" onblur="checkSame(this,'pwd')"></li>
      <li><input type="button" id="submirButton" value="提交注册" onclick="submitRegister()"></li>
    </ul>
  </section>
